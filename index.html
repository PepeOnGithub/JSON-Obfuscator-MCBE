<!DOCTYPE html>
<html lang="en">
<head>

    <title>JSON Obfuscator MCBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Obfuscator MCBE</h1>
