<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Obfuscator MCBE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1>JSON Obfuscator MCBE</h1>
        <label for="json-input">Your JSON content here:</label>
        <textarea id="json-input" rows="10"></textarea>
        <button id="obfuscate-btn">Obfuscate code</button>
        <label for="json-output">Obfuscated code:</label>
        <textarea id="json-output" rows="10" readonly></textarea>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
