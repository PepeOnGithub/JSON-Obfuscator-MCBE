<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Obfuscator MCBE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> JSON Obfuscator MCBE</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="input-group">
            <label for="json-input"><i class="fas fa-keyboard"></i> Input JSON</label>
            <div class="textarea-container">
                <textarea id="json-input" rows="10" placeholder="Paste your JSON here..."></textarea>
                <i class="fas fa-file-import input-icon"></i>
            </div>
        </div>

        <button id="obfuscate-btn" class="btn-primary">
            <i class="fas fa-shield-alt"></i> Obfuscate Code
        </button>

        <div class="input-group">
            <label for="json-output"><i class="fas fa-lock"></i> Obfuscated Output</label>
            <div class="textarea-container">
                <textarea id="json-output" rows="10" readonly></textarea>
                <i class="fas fa-file-export output-icon"></i>
            </div>
        </div>

        <button id="copy-btn" class="btn-secondary">
            <i class="fas fa-copy"></i> Copy to Clipboard
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
